name: Bulk service

on:
  pull_request:
    # branches: [ "main" ]
  push:
    # branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Show files (debug)
        run: |
          pwd
          ls -la
          ls -la Dockerfile docker-compose.yml || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare .env for CI
        run: |
          cp .env.example .env
          sed -i 's|^S3_PUBLIC_ENDPOINT_URL=.*|S3_PUBLIC_ENDPOINT_URL=http://minio:9000|' .env || true
          sed -i 's|^S3_ENDPOINT_URL=.*|S3_ENDPOINT_URL=http://minio:9000|' .env || true

      - name: Build & start services
        run: docker compose up -d --build
      
      - name: Run migration
        run: docker compose exec -T api alembic upgrade head

      - name: Wait for API health
        run: |
          for i in {1..60}; do
            if docker compose exec -T api python -c "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()" >/dev/null 2>&1; then
              echo "API is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API health check failed"
          docker compose logs api worker postgres redis minio minio_init || true
          exit 1

      - name: Run tests
        run: |
          docker compose exec -T api pytest -q

      - name: Logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color --tail=200 api worker postgres redis minio minio_init || true

      - name: Teardown
        if: always()
        run: docker compose down -v
