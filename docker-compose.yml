services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  minio_init:
    image: minio/mc:latest
    depends_on:
      - minio
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-imports}
    entrypoint: ["/bin/sh", "-c"]
    command: >
      set -e;
      until mc alias set local "$S3_ENDPOINT_URL" "$S3_ACCESS_KEY" "$S3_SECRET_KEY"; do
        echo "waiting for minio...";
        sleep 1;
      done;
      mc mb --ignore-existing local/"$S3_BUCKET";
      mc ls local/"$S3_BUCKET";
    restart: "no"

  api:
    build: .
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - minio_init
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"

  worker:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
      - minio_init
    command: celery -A worker.celery_app:app worker --loglevel=INFO

volumes:
  pg_data:
  minio_data: