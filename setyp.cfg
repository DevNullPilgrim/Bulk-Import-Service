[flake8]
max-line-length = 79
extend-ignore = W503
max-complexity = 10
exclude =
    */migrations/,
    venv/,
    .venv/,
    env/,



[isort]
profile = black
line_length = 79
src_paths = backend

known_first_party = alembic,app,worker

sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY

skip =
    migrations,
    venv,
    .venv,
    env,
